<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mellstroy.game</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #111, #000);
            color: white;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0ff;
        }

        .content {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            padding: 20px;
        }

        .question {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .buttons {
            width: 100%;
            height: 80px; /* —Ñ–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É */
            position: relative;
            margin-bottom: 15px;
        }

        button {
            font-size: clamp(1rem, 4vw, 1.4rem);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            background: #fff;
            color: #000;
            position: absolute;
        }

        #yes {
            left: 20px;
            bottom: 5px;
        }

        #message {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        video {
            margin-top: 15px;
            width: 100%;
            border-radius: 15px;
            display: none;
        }

        button:hover {
            background: #0ff;
            color: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="content" id="content">
    <h1>mellstroy.game</h1>
    <div class="question">–æ—Ç–ø—Ä–∞–≤—å —Å–≤–æ–µ–º—É –¥—Ä—É–≥—É <br>–¢—ã –≥–µ–π?</div>

    <div class="buttons" id="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>

    <div id="message">–Ø —ç—Ç–æ –∑–Ω–∞–ª üòé</div>
    <video id="video" controls>
        <source src="video/mellstroy.MP4" type="video/mp4" />
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>
</div>

<script>
    const buttons = document.getElementById('buttons');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const padding = 5;

    // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–Ω–æ–ø–∫–∏ "–î–∞" –≤–Ω—É—Ç—Ä–∏ buttons
    const getYesPosition = () => {
        return {
            x: yesBtn.offsetLeft,
            y: yesBtn.offsetTop,
            width: yesBtn.offsetWidth,
            height: yesBtn.offsetHeight
        };
    };

    // –°–ª—É—á–∞–π–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –≤–Ω—É—Ç—Ä–∏ buttons
    const moveButton = () => {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const containerWidth = buttons.clientWidth;
        const containerHeight = buttons.clientHeight;

        const yesPos = getYesPosition();
        let x, y, tries = 0;

        do {
            x = Math.random() * (containerWidth - btnWidth - 2*padding) + padding;
            y = Math.random() * (containerHeight - btnHeight - 2*padding) + padding;
            tries++;
        } while (
            x + btnWidth > yesPos.x &&
            x < yesPos.x + yesPos.width &&
            y + btnHeight > yesPos.y &&
            y < yesPos.y + yesPos.height &&
            tries < 100
            );

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    };

    // –ü–ö: –¥–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –º—ã—à–∏
    buttons.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const containerRect = buttons.getBoundingClientRect();
        const btnCenterX = rect.left + rect.width/2 - containerRect.left;
        const btnCenterY = rect.top + rect.height/2 - containerRect.top;

        const distX = e.clientX - containerRect.left - btnCenterX;
        const distY = e.clientY - containerRect.top - btnCenterY;
        const distance = Math.sqrt(distX**2 + distY**2);

        const effectiveSensitivity = window.innerWidth < 480 ? 50 : 80;
        if(distance < effectiveSensitivity) moveButton();
    });

    // –ú–æ–±–∏–ª—å–Ω—ã–µ: –¥–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveButton();
    });

    // –ü–ö: –∫–ª–∏–∫
    noBtn.addEventListener('click', moveButton);

    // –ö–ª–∏–∫ –ø–æ "–î–∞"
    yesBtn.addEventListener('click', () => {
        message.style.opacity = '1';
        document.getElementById('video').style.display = 'block';
        document.getElementById('video').play();
    });

    // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
    window.addEventListener('load', moveButton);
</script>
</body>
</html>
