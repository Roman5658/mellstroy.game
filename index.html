<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mellstroy.game</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #111, #000);
            color: white;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0ff;
        }

        .content {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            padding: 20px;
        }

        .question {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            font-size: clamp(1rem, 4vw, 1.4rem);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            background: #fff;
            color: #000;
            flex: 1 1 40%;
            margin: 5px;
            min-width: 100px;
        }

        button:hover {
            background: #0ff;
            color: #000;
            transform: scale(1.05);
        }

        #message {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        video {
            margin-top: 15px;
            width: 100%;
            border-radius: 15px;
            display: none;
        }
        #yes{
            width: 50px;
        }
    </style>
</head>
<body>
<div class="content" id="content">
    <h1>mellstroy.game</h1>
    <div class="question">–æ—Ç–ø—Ä–∞–≤—å —Å–≤–æ–µ–º—É –¥—Ä—É–≥—É <br>–¢—ã –≥–µ–π?</div>

    <div class="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>

    <div id="message">–Ø —ç—Ç–æ –∑–Ω–∞–ª üòé</div>
    <video id="video" controls>
        <source src="video/mellstroy.MP4" type="video/mp4" />
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>
</div>

<script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const message = document.getElementById('message');
    const video = document.getElementById('video');

    // –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —Å–ª—É—á–∞–π–Ω–æ –¥–≤–∏–≥–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö
    const sensitivity = 80;
    const padding = 5;

    const moveButton = () => {
        if (window.innerWidth < 480) return; // –Ω–µ –¥–≤–∏–≥–∞–µ–º –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const content = document.getElementById('content');
        const maxX = content.clientWidth - btnWidth - padding;
        const maxY = content.clientHeight - btnHeight - padding;

        const x = Math.random() * (maxX - padding) + padding;
        const y = Math.random() * (maxY - padding) + padding;

        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    };

    window.addEventListener('load', moveButton);

    document.getElementById('content').addEventListener('mousemove', (e) => {
        if (window.innerWidth < 480) return;

        const rect = noBtn.getBoundingClientRect();
        const contentRect = document.getElementById('content').getBoundingClientRect();
        const btnCenterX = rect.left + rect.width / 2 - contentRect.left;
        const btnCenterY = rect.top + rect.height / 2 - contentRect.top;
        const distX = e.clientX - contentRect.left - btnCenterX;
        const distY = e.clientY - contentRect.top - btnCenterY;
        const distance = Math.sqrt(distX ** 2 + distY ** 2);

        if (distance < sensitivity) moveButton();
    });

    yesBtn.addEventListener('click', () => {
        message.style.opacity = '1';
        video.style.display = 'block';
        video.play();
    });
</script>
</body>
</html>
